<script>function cusJSON(){

        var id = document.getElementById("id").value;

        const options = {
                            method: 'GET'
                        };
                        const api_url =
                              'http://localhost:8080/customers/'+ id;

                            async function getapi(url) {
                                // Storing response
                                const response = await fetch(url, options);

                                // Storing data in form of JSON
                                var data = await response.json();

                                show(data);
                            }
                            // Calling that async function
                            getapi(api_url);

                            function show(data) {

                                console.log(data);
                                var name = data.name;
                                const myArray = name.split(" ");
                                console.log(myArray);
                                document.getElementById("FName").setAttribute('value',myArray[0]);
                                document.getElementById("LName").setAttribute('value',myArray[1]);
                                document.getElementById("email").setAttribute('value',data.email);
                                document.getElementById("creationDate").setAttribute('value',data.creationDate);

                            }


        }
        </script>

    <script>function sendJSON(){
        var id = document.getElementById("id").value;
        let name = document.getElementById("FName").value + " " + document.getElementById("LName").value;
        let email = document.getElementById("email").value;
        let creationDate = document.getElementById("creationDate").value;


        const url =  "http://localhost:8080/customers/" + id;
        var prodData = JSON.stringify({"id": id,
               "name": name,
               "email": email,
               "creationDate":creationDate
          })

        method: 'PUT',
