<script>function sendJSON(){

            let result = document.querySelector('.result');
            let name = document.querySelector('#FName');
            name += " ";
            name += document.querySelector('#LName');
            let email = document.querySelector('#email');
            let storeid = window.location.href;
            storeid = storeid.replace("file:///C:/Users/Diehl/Downloads/startbootstrap-sb-admin-2-gh-pages/startbootstrap-sb-admin-2-gh-pages/newcustomer.html?","");

            // Creating a XHR object
            let xhr = new XMLHttpRequest();
            let url = 'http://localhost:8080/customers';

            // open a connection
            xhr.open("POST", url, true);

            // Set the request header i.e. which type of content you are sending
            xhr.setRequestHeader("Content-Type", "application/json");

            // Create a state change callback
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {

                    // Print received data from server
                    result.innerHTML = this.responseText;

                }
            };

            // Converting JSON data to string
            var data = JSON.stringify({"id": storeid.value, "name": name.value, "email": email.value });

            // Sending data with the request
            xhr.send(data);
        }
</script>
