    <script>
    function saleJSON(){
    const options = {
                            method: 'GET'
                        };
                        const api_url =
                              'http://localhost:8080/products/'+ productCode;
                              //const response = await fetch(url, options);

                            // Storing data in form of JSON
                            //var data = await response.json();

                             async function getapi(url) {
                                // Storing response
                                const response = await fetch(url, options);

                                // Storing data in form of JSON
                                var data = await response.json();

                                show(data);
                            }
                            // Calling that async function
                            getapi(api_url);

                            function show(data) {

                            console.log(data);
                            document.getElementById("price").setAttribute('value',data.price);
                            document.getElementById("vendor").setAttribute('value',data.vendors);
                            document.getElementById("qty").setAttribute('value',data.quantity);
                            document.getElementById("name").setAttribute('value',data.name);
                            document.getElementById("category").setAttribute('value',data.category);
                            document.getElementById("creationDate").setAttribute('value',data.creationDate);
                        }

    }
</script>
        
    <script>function sendJSON(){

            let id = document.getElementById("sale");
            let product = document.getElementById("productCode");
            let customer = document.getElementById("customerID");
            let saleQuantity = document.getElementById("quantity").value;
            let purchasePrice = document.getElementById("price").value * saleQuantity;
            var today = new Date();
            var saleDate = document.getElementById("creationDate").value;


            const saleurl =  'http://localhost:8080/sales';
            var data = JSON.stringify({"id": id.value,
                   "product": product.value,
                   "customer": customer.value,
                   "quantity": saleQuantity,
                   "creationDate": saleDate,
                   "price": purchasePrice
              })
            fetch(saleurl,{
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: data ,
            }).then(
                    data => {return data.json()}

            ).then(
                  res => {console.log(data)}
            )
        }
