    function productJSON(){
        //var id = window.location.href;

        var id = document.getElementById("id").value;
        
        const options = {
                            method: 'GET'
                        };
                        const api_url =
                              'http://localhost:8080/products/'+ id;

                            async function getapi(url) {
                                // Storing response
                                const response = await fetch(url, options);

                                // Storing data in form of JSON
                                var data = await response.json();

                                show(data);
                            }
                            // Calling that async function
                            getapi(api_url);

                            function show(data) {

                                console.log(data);
                                document.getElementById("price").setAttribute('value',data.price);
                                document.getElementById("vendor").setAttribute('value',data.vendors);
                                document.getElementById("qty").setAttribute('value',data.quantity);
                                document.getElementById("name").setAttribute('value',data.name);
                                document.getElementById("category").setAttribute('value',data.category);
                                document.getElementById("creationDate").setAttribute('value',data.creationDate);
                            }

                                                        
        }
        </script>
        
    <script>function sendJSON(){
        let productCode = document.getElementById("id").value;
        let name = document.getElementById("name");
        let category = document.getElementById("category");
        let price = document.getElementById("price");
        let fquantity = document.getElementById("qty").value + document.getElementById("quantity").value;
        let creationDate = document.getElementById("creationDate");
        let vendors = document.getElementById("vendor");

        const url =  "http://localhost:8080/products/" + productCode;
        var prodData = JSON.stringify({"productCode": productCode,
               "name": name.value,
               "quantity": fquantity,
               "category": category.value,
               "price": price.value,
               "creationDate": creationDate.value,
               "vendors": vendors.value
          })
        fetch(url,{
        method: 'PUT',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: prodData ,
        }).then(
                //prodData => {return prodData.json()}

              //res => {console.log(prodData)}

            let purchaseId = document.getElementById("purchase");

            const purchaseUrl =  'http://localhost:8080/purchases';
            var data = JSON.stringify({"id": parseInt(purchaseId.value),
                   "product": parseInt(product.value),
                   "vendor": parseInt(vendor.value),
                   "quantity": purchaseQuantity,

            fetch(purchaseUrl,{
