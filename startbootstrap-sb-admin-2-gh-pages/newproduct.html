<script>function sendJSON(){

            //console.log("Hello")
            //let result = document.querySelector('.result');
            let productCode = document.getElementById("productCode");
            let name = document.getElementById("name");
            let category = document.getElementById("category");
            let price = document.getElementById("price");
            let quantity = document.getElementById("quantity");
            let creationDate = document.getElementById("creationDate");
            let vendors = document.getElementById("vendors");

            const url =  "http://localhost:8080/products";
            var data = JSON.stringify({"productCode": productCode.value,
                   "name": name.value,
                   "quantity": quantity.value,
                   "category": category.value,
                   "price": price.value,
                   "creationDate": creationDate.value,
                   "vendors": vendors.value
              })
            fetch(url,{
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: data ,
            }).then(
                    data => {return data.json()}

            ).then(
                  res => {console.log(data)}
            )
        }
</script>
